<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Newsletter subscription example</title>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope-back">
            <div class="envelope-front-left"></div>
            <div class="envelope-front-right"></div>
        </div>
        <div class="envelope-top"></div>
        <div class="letter">
            <div class="letter-top"></div>
            <div class="letter-main-container">
                <h1>Sign up for newsletter</h1>
                <form action="/" method="post">
                    <div class="letter-name-container">
                        <p>Name</p>
                        <input type="text" name="name" id="subscriber-name" autocomplete="off">
                        <i class="fas fa-check" id="subscriber-name-check"></i>
                    </div>
                    <div class="letter-email-container">
                        <p>E-mail</p>
                        <input type="email" name="email" id="subscriber-email" autocomplete="off">
                        <i class="fas fa-check" id="subscriber-email-check"></i>
                    </div>
                    <input type="submit" value="Sign up" id="letter-submit">
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/behaviour.js"></script>
</body>
</html>
